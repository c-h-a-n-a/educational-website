<div class="text-gray-600 body-font">
  <div class="rounded-lg navbar-color w-128 fixed sm:relative top-16 sm:top-0 overflow-y-auto max-h-screen">
    <!-- Close Button for Mobile View -->
    <div class="sm:hidden flex justify-end p-4">
      <button (click)="closeSidebar()" class="text-gray-700 focus:outline-none">
        <!-- Close Icon -->
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>

    <!-- Logo and Header -->
    <div class="flex items-center justify-center h-20 border-b border-gray-700">
      <span class="text-white text-xl font-semibold">{{ lessonTitle }}</span>
    </div>

    <!-- Navigation Links -->
    <nav class="md:ml-auto md:mr-auto flex flex-wrap items-center text-base justify-center">
      <ul>
        <li *ngFor="let topic of topicNames">
          <span (click)="selectTopic(topic)" class="flex items-center py-2 px-4 text-gray-900 hover:bg-gray-700 hover:text-white cursor-pointer text-blue-500 hover:underline">{{ topic }}</span>
        </li>
      </ul>
    </nav>
  </div>
</div>
