<div class="rounded-lg bg-pink-300 w-64 fixed sm:relative top-16 sm:top-0">
  <!-- Logo and Header -->
  <div class="flex items-center justify-center h-20 border-b border-gray-700">
    <span class="text-white text-xl font-semibold">{{ lessonTitle }}</span>
  </div>

  <!-- Navigation Links -->
  <nav class="mt-6">
    <ul>
      <li *ngFor="let topic of topicNames">
        <span (click)="selectTopic(topic)" class="flex items-center py-2 px-4 text-gray-900 hover:bg-pink-700 hover:text-white cursor-pointer text-blue-500 hover:underline">{{ topic }}</span>
      </li>
    </ul>
  </nav>
</div>
