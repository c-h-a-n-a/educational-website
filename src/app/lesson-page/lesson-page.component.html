<section class="text-gray-600 body-font">
  <div class="container mx-auto">
    <div class="flex flex-col sm:flex-row justify-center">
      <!-- Hamburger Icon for Mobile View -->
      <div class="sm:hidden p-4 sticky top-0 bg-white z-10">
        <button (click)="toggleSidebar()" class="text-gray-700 focus:outline-none">
          <!-- Hamburger Icon -->
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
          </svg>
        </button>
      </div>

      <!-- Left Navigation Component -->
      <app-left-nav-bar-hover 
        (topicSelected)="handleTopicSelected($event)" 
        (sidebarClose)="handleSidebarClose($event)"
        [class.hidden]="!isSidebarOpen && !isLargeScreen" 
        class="w-full sm:w-1/4 lg:w-1/8 p-4 left-section">
      </app-left-nav-bar-hover>

      <!-- Content Component -->
      <div class="w-full sm:w-3/4 lg:w-2/3 p-4 mx-4">
        <app-lesson1 *ngIf="selectedLesson === 'lesson-1'" [lessonId]="selectedLesson"></app-lesson1>
        <app-lesson2 *ngIf="selectedLesson === 'lesson-2'" ></app-lesson2>
        <app-lesson3 *ngIf="selectedLesson === 'lesson-3'" [lessonId]="selectedLesson"></app-lesson3>
        <app-lesson4 *ngIf="selectedLesson === 'lesson-4'" [lessonId]="selectedLesson"></app-lesson4>
        <app-lesson5-component *ngIf="selectedLesson === 'lesson-5'"></app-lesson5-component>
      </div>

      <!-- Optional Right Section Content -->
      <section class="hidden lg:block lg:w-1/6 p-4">
        <!-- Optional Right Section Content -->
      </section>
    </div>
  </div>
</section>
